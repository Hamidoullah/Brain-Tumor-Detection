<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TumorVision - Classification des tumeurs cérébrales</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/test.css') }}" rel="stylesheet">
    
    <!-- Préconnecter à Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Charger les polices Kalnia, Megrim, Rubik et Sedan SC -->
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wdth,wght@100..125,100..700&family=Megrim&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sedan+SC&display=swap" rel="stylesheet" />

    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>

</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">TumorVision</a>
          <form class="d-flex" role="search">
            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

    
</body>
</html>
